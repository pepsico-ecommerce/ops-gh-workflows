name: Create terraform plan

on:
  workflow_call:
    inputs:
      modified_tag:
        default: false
        description: 'Tag should add suffix. Mostly used by external actions'
        required: false
        type: boolean

jobs:
  git-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    #- if: ${{ inputs.modified_tag }}
