    #    DEFAULT_BUMP: patch
    #    WITH_V: true
    #    RELEASE_BRANCHES: " "
    #    PRERELEASE_SUFFIX: "modified"
    - name: Bump version and push tag
      uses: pepsico-ecommerce/ops-gh-actions-github-tag-action@v1.0.0
